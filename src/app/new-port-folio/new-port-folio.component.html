<form #f="ngForm" (submit)="onSubmitNewPortFolio($event,f)">
  <div class="form-group row">
    <label for="titre" class="col-sm-2 col-form-label">Titre</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             placeholder="Remplir"
             name="titre"
             ngModel
             #titre ="ngModel"
             minlength="2"
             maxlength="50"
             required>
    <div class="alert alert-danger" *ngIf="titre.touched && !titre.valid">
                <div *ngIf="titre.errors.required">le champ titre est obligatoire </div>
                <div *ngIf="titre.errors.minlength">2 caracteres minimum</div>
     </div>

    </div>
  </div>
  <div class="form-group row">
    <label for="contenu" class="col-sm-2 col-form-label">Contenu</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             placeholder="Remplir"
             name="contenu"
             ngModel
             #contenu ="ngModel"
             minlength="1"
             maxlength="2500"
             required>
             <div class="alert alert-danger" *ngIf="titre.touched && !titre.valid">
                <div *ngIf="contenu.errors.required">le champ titre est obligatoire </div>
                <div *ngIf="contenu.errors.minlength">2 caracteres minimum</div>
     </div>

    </div>
  </div>
<!-- Catégorie placer un Ng Model -->
 <div>
  <div class="form-group" >
  <label for="categorie">Catégorie :</label>
  </div>

  <select class="custom-select"
          name="categorie"
          ngModel
          #categorie="ngModel"
          required>
      <option selected value="1">Tragédie</option>
      <option value="2">Comédie</option>
      <option value="3">Thriller</option>
      <option value="4">Cyberpunk</option>
      <option value="5">Space Opéra</option>
      <option value="6">Roman</option>
      <option value="7">Bande dessinée</option>
    </select>
</div>
<!-- Status placer un Ng Model -->

  <fieldset>
    <div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Status</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="gridRadios"
                 id="gridRadios1"
                 value="true"
                 checked
                 name="estPublie"
                 ngModel
                 #estPublie="ngModel"
                 required>
          <label class="form-check-label" for="gridRadios1">
            Publié
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input"
                 type="radio"
                 name="gridRadios"
                 id="gridRadios2"
                 value="false"
                 name="estPublie"
                 ngModel
                 #estPublie="ngModel"
                 required>
          <label class="form-check-label" for="gridRadios2">
            Brouillon
          </label>
        </div>
      </div>
    </div>
  </fieldset>

  <div><label>Date de création:</label></div>
  <input
    type="date"
    name="dateCreation"
    value="CurrentTime"
    ngModel
    #dateCreation="ngModel"
    required>

<div>
    <div><label for="">Nom de l'auteur:</label></div>
   <input type="text"
          class="form-control"
          placeholder="Remplir"
          name="nom_auteur"
          ngModel
          #nom_auteur ="ngModel"
          minlength="1"
          maxlength="100"
          required>
</div>

<div>
  <div><label for="">Email:</label></div>
 <input type="email"
        class="form-control"
        placeholder="Remplir"
        name="email_auteur"
        ngModel
        #email_auteur ="ngModel"
        minlength="5"
        maxlength="200"
        required>
</div>


<hr>
<div class="form-group">
  <input
      type="submit"
      value="Créer"
      class="btn btn-light"
      [disabled]="!f.valid"
      >
</div>

<div class="alert alert-success" *ngIf="isOk">
    Nouveau portfolio créé !!!
</div>
<hr>
